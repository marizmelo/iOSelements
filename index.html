<body class="bgtiles" ontouchstart="">
    
    <header class="noselect">
        <nav>
            <a href="#" class="btn left">Left</a>
            <a href="#" class="btn right highlight">Right</a>
        </nav>
        <h1>Title</h1>
    </header>

    <fieldset>
        <legend>List Title</legend>
        <ul class="title rounded">
            <li><b>First</b> option<i class="icon-right-open"></i></li>
            <li class="divider">Divider</li>
            <li>
                <b>Second</b> option
                <i class="icon-right-open"></i>
                <var>Variables</var>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <ul class="rounded">
            <li class="single">
                <b>Single</b> list
                <label>18</label>
                <i class="icon-right-open"></i>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <ul class="rounded">
            <li class="single center">
                <b>Center</b> list
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Checklist</legend>
        <ul class="rounded checklist">
            <li>
                <b>First</b> option
                <i class=""></i>
            </li>
            <li>
                <b>Second</b> option
                <i class="icon-ok"></i>
            </li>
        </ul>
    </fieldset>

    <!--SCRIPTS-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        /*
            iOSelements by Mariz Melo (MIT) 2012
            https://github.com/jmarizgit/iOSelements
        */
        var ios$ = jQuery.noConflict(true);

        ios$(function(){
            var iOS = function (){};   //namespace
            var ios = iOS.prototype;   //cache object prototype 

            ios.model = {
                icon_ok : "icon-ok",
                checklist : ".checklist"
            }//model

            ios.controller = {
                _checklist : function(elem){
                    //remove all classes
                    ios$(elem).parent(ios.model.checklist).find("i").removeClass();
                    ios$(elem).find("i").addClass(ios.model.icon_ok);
                },
                _multiplechecklist : function(elem){

                }
            }//controller

            ios.view = {
                events : function(){
                    ios$(ios.model.checklist+" li").on("click", function(){
                        ios.controller._checklist(this);
                    });
                }()
            }//view         
        });
    </script>
</body>
</html>
