<body class="bgtiles">
    
    <header class="noselect">
        <nav>
            <a href="#" class="btn left">Left</a>
            <a href="#" class="btn right highlight">Right</a>
        </nav>
        <h1>Title</h1>
    </header>

    <fieldset>
        <legend>List Title</legend>
        <ul class="title rounded">
            <li><b>First</b> option<i class="icon-right-open"></i></li>
            <li class="divider">Divider</li>
            <li>
                <b>Second</b> option
                <i class="icon-right-open"></i>
                <var>Variables</var>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <ul class="rounded">
            <li class="single">
                <b>Single</b> list
                <label>18</label>
                <i class="icon-right-open"></i>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <ul class="rounded">
            <li class="single center">
                <b>Center</b> list
            </li>
        </ul>
    </fieldset>

    <!--SCRIPTS-->
