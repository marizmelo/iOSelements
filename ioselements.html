<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" title="roboto"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="iOS elements in html and css"/>
    <meta name="citation_author" content="Melo, Mariz"/>
    <meta name="robots" content="all"/>
    <link rel="stylesheet" href="lib/css/ios.css"type="text/css"/><!--[if IE 7]>
    <link rel="stylesheet" href="lib/css/ios-ie7.css"><![endif]-->
    <link rel="stylesheet/less" type="text/css" href="lib/css/styles.less"/>
    <link rel="alternate" type="application/rss+xml" title="" href=""/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.1/less.min.js"></script>
    <title>iOSelements</title>
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!--[if gte IE 9]><style type="text/css">.gradient {filter: none;}</style><![endif]-->
    
</head>
<body class="bgtiles" ontouchstart="">

    <header class="noselect">
        <nav>
            <a href="#" class="btn left back"><span>Left</span></a>
            <a href="#" class="btn right highlight"><span>Right</span></a>
        </nav>
        <h1>iOSelements</h1>
    </header>

    <fieldset>
        <legend>List Title</legend>
        <ul class="title rounded">
            <li><b>First</b> option<i class="icon-right-open"></i></li>
            <li class="divider">Divider</li>
            <li>
                <b>Second</b> option
                <i class="icon-right-open"></i>
                <var>Variables</var>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <ul class="rounded">
            <li class="single">
                <b>Single</b> list
                <label>18</label>
                <i class="icon-right-open"></i>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <ul class="rounded">
            <li class="single center">
                <b>Center</b> list
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Checklist</legend>
        <ul class="rounded checklist">
            <li>
                <b>First</b> option
                <i class=""></i>
            </li>
            <li>
                <b>Second</b> option
                <i class="icon-ok"></i>
            </li>
        </ul>
    </fieldset>

    <footer class="bottom_bar"></footer>


    <!--SCRIPTS-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="lib/js/scripts.js"></script>
</body>
</html>
